{% set name = "embetter" %}
{% set version = "0.6.4" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/embetter-{{ version }}.tar.gz
  sha256: f6d2d10b81e96d7cd4fab610e7ad2b298107fa60c4aa88baef46f657a54342ff

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - python >=3.7
    - scikit-learn >=1.0.0
    - pandas >=1.0.0
    - diskcache >=5.6.1
    - skops >=0.8.0

test:
  imports:
    - embetter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://koaning.github.io/embetter/
  dev_url: https://github.com/koaning/embetter
  summary: Scikit-learn compatible embeddings for computer vision and text
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - thewchan
