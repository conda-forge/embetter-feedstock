{% set name = "embetter" %}
{% set version = "0.5.2" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/embetter-{{ version }}.tar.gz
  sha256: f9a65dd9c88dd2c699dae106f954d1192ca1314aa32ca73cebc830744b075cd2

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - diskcache >=5.6.1
    - pandas >=1.0.0
    - python >=3.6
    - scikit-learn >=1.0.0

test:
  imports:
    - embetter
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://koaning.github.io/embetter/
  dev_url: https://github.com/koaning/embetter
  summary: Scikit-learn compatible embeddings for computer vision and text
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - thewchan
